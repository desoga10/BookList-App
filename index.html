<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>BookList App</title>
  </head>

  <body>
    <!-- NavBar Section -->
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-center"
    >
      <h1 class="pl-5" id="header">
        <i class="fas fa-book-reader" class="pr-5"></i>
        Book List App
      </h1>
    </nav>

    <!-- Form Section -->
    <div class=" container mt-4">
      <div class="pt-5 form row">
        <div class="col-lg-12 card-body">
          <form name="contactform" class="formatic" id="book-form">
            <div class="form-group">
              <label for="uname">Title</label>
              <input
                type="text"
                class="form-control col-6"
                id="title"
                placeholder="Please Enter Title"
                name="uname"
                required
              />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
              <label for="uname">Author</label>
              <input
                type="text"
                class="form-control col-6"
                id="author"
                placeholder="Enter Author's Name"
                name="uname"
                required
              />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
              <label for="pwd">ISBN#</label>
              <input
                type="number"
                class="form-control col-6"
                id="isbn"
                placeholder="Enter ISBN Number"
                name="isbn"
                required
              />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <button
              type="submit"
              value="Submit"
              class="btn btn-primary"
              
            >
              Submit
            </button>
          </form>

          <table class="mt-5 col-6 table table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="booklist"></tbody>
          </table>
        </div>
      </div>
    </div>

    ,<script src="app.js"></script>
  </body>
</html>
